name: hypersdkflutter
description: >-
  Flutter plugin for HyperSDK which enables payment orchestration via different dynamic modules.
version: 4.0.15
repository: https://github.com/juspay/hyper-sdk-flutter
homepage: https://juspay.in/

environment:
  sdk: ">=2.12.0 <4.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: in.juspay.hyper_sdk_flutter
        pluginClass: HyperSdkFlutterPlugin
      ios:
        pluginClass: HyperSdkFlutterPlugin
